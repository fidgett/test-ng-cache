<h3>Users</h3>

<div *ngIf="data$ | async as data" class="user-list">
  <div *ngFor="let user of data" class="user-item">
    <div class="user-item__avatar">
      <img [src]="user.avatar" alt="" />
    </div>
    <div class="user-item__name" [innerHTML]="user.first_name + ' ' + user.last_name"></div>
  </div>
</div>
